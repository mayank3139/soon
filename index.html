<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>GET WELL SOON ‚ù§Ô∏è‚Äçü©π</strong>
                        <p>
                            In the gentle ebb of moonlit night,
                            Amidst the shadows, soft and light,
                            I send my wishes, pure and bright,
                            For your spirit to take flight.
                            Amidst the storm, your resilience blooms, a beacon of hope in the night's gloom.
                            At the end Get well soon 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
